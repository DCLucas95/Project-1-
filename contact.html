<!DOCTYPE html>
<html lang="en">

<head>
    <title>Best Recommendations | About</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-nav">
            <a class="navbar-brand">Best Recommendations |</a>
            <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="./About.html">About</a>
            <a class="nav-link" href="./Team.html">Team</a>
            <a class="nav-link" href="./contact.html">Contact</a>

        </div>
      </nav>


    <!--Jumbotron of How to contact Us-->
    <div class="jumbotron">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6" id="search">
                    <form>
                        <div class="form-group">
                            <h1 class="display-4">Have Questions or Feedback?</h1>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">

                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name..">


                            <label for="subject">Your Feedback</label>
                            <textarea id="subject" name="subject" placeholder="Write something.."
                                style="height:200px"></textarea>

                            <button class="btn btn-dark" onclick="showModal()">Submit</button>

                            <div class="modal" id="confirm-modal" tabindex="-1" role="dialog">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Feedback Received!</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Thanks for the feedback! We will use it to make our app even better!!</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!--Footer-->
    <footer class="container-fluid text-center">
        <p>Thanks for using our application!</p>
        <p> &copy; Copyright Team2020</p>
    </footer>

    <!--Script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./Develop/script.js"></script>
</body>

</html>
